<!DOCTYPE html>
<html>

<head>
	<title>Rock paper Siccsor Game</title>
  <style>
    body{
      background-color: rgb(25,25,25);
      color:white;
      font-family: Arial, Helvetica, sans-serif;
    }
    .title{
      font-size: 30px;
      font-weight: bold;
    }
    .move-icon{
      height:50px;
    }
    .move-button{
      background-color: transparent;
      border: 3px solid white;
      border-radius: 70px;
      width: 120px;
      height: 120px;
      margin-right: 10px;
      cursor: pointer;
    }

  </style>
</head>

<body>
  <p class="title">Rock Paper and Scissor</p>
  <button class="move-button" onclick="playGame('rock')"><img src="./images/rock.png" class="move-icon"></button>
  <button class="move-button" onclick="playGame('paper')"><img src="./images/paper.png" class="move-icon"></button>

    <button class="move-button"  onclick="playGame('scissors')"><img src="./images/scissors.png" class="move-icon"></button>
    <button >Reset</button>
<script>

const score={
  wins:0,
  losses:0,
  ties:0
}

    function pickComputerMove(){
      const randomNum = Math.random();
        if(randomNum >=0 && randomNum <1/3){  
          computerMode='rock';
        }else if(randomNum >=1/3 && randomNum<2/3){
          computerMode='paper';
        }else if(randomNum >=2/3 && randomNum <1){
          computerMode='scissors';
        }
        return computerMode;
    }

    function playGame(playerMove){
      const computerMove=pickComputerMove();
      let result ='';
      if(playerMove ==='scissors'){
          if(computerMove ==='rock'){
          result='You lose';

        }else if(computerMove ==='paper'){
          result='You win'
        }else if(computerMove ==='scissors'){
          result='Tie'
        }
      }else if(playerMove ==='paper'){
          if(computerMove ==='rock'){
          result='You win';

        }else if(computerMove ==='paper'){
          result='Tie'
        }else if(computerMove ==='scissors'){
          result='You lose'
        } 
      }
      else if(playerMove ==='rock'){
          if(computerMove ==='rock'){
          result='Tie';

        }else if(computerMove ==='paper'){
          result='You lose'
        }else if(computerMove ==='scissors'){
          result='You win'
        } 
      }

      if(result==='You win'){
        score.wins+=1;
      }else if(result==='Your lose'){
        score.losses+=1;
      }else if(result ==='Tie'){
        score.ties+=1;
      }
    
      alert(`You picked ${playerMove}. Computer picked ${computerMode}.${result}
wins:${score.wins}, Losses:${score.losses}, Tie:${score.ties}`);
    }
</script>

</body>

</html>
